<html>
<head>
	<title>Demo</title>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/controllers/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body style="background-color:rgb(235,235,235)">
	<div ng-app>
        <div ng-app>
            <div ng-controller="TodoCtrl">
                <div class="col-md-6">
                    <h2>Add New</h2>
                    <form ng-submit="addTodo()" class="form-horizontal">
                        <input type="text" ng-model="personName"
                               placeholder="Name...">
                        <input type="text" ng-model="personFamily" class="" placeholder="Last Name...">
                        <input type="text" ng-model="personCode"
                               placeholder="Personal Code...">
                        <input class="btn btn-primary" type="submit" value="add">
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>List</h2>
                    <table class="table table-hover">
                        <tr>
                            <td>Name</td>
                            <td>Family</td>
                            <td>Code</td>
                        </tr>
                        <tr ng-repeat="todo in todos">
                            <td>{{todo.name}}</td>
                            <td>{{todo.family}}</td>
                            <td>{{todo.pcode}}</td>
                        </tr>
                    </table>
                    <input type="button" ng-click="clear()" class="btn btn-danger pull-right" value="Clear" />

                </div>
                
            </div>
        </div>

</div>
<script>
</script>
</body>
</html>
